<section class="uk-container uk-padding">
    <h1>Homes</h1>

    <div *ngFor="let home of homes$ | async">
        <div clas="uk-card">
            <div class="uk-card-media-top">
                <img src="{{ home.image_url }}"/>
            </div>
            <div class="uk-card-body">
                <div>
                    {{home.type}} / {{home.location}}
                </div>
                <div>
                    {{home.title}}
                </div>
            </div>
        </div>
    </div>
</section>
